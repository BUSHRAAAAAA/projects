        <button id="log-out-button" type="button" class="btn btn-light" onclick="logOut(); return false;"> <i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button></a>

    </aside>
    <main>
        
        <h1>تحديد السنة الدراسية والمادة</h1>
        <br>
        <form>
            <div class="form-row">
                <div class="col-6">
                    <select id="subject-year" class="form-control" onchange="selectSubjects();">
                        <option value="none">السنة الدراسية</option>
                        <option value="الاولى">السنة الاولى</option>
                        <option value="الثانية">السنة الثانية</option>
                        <option value="الثالثة">السنة الثالثة</option>
                        <option value="الرابعة">السنة الرابعة</option>
                        <option value="الخامسة">السنة الخامسة</option>
                    </select>
                </div>
                <div class="col-6">
                    <select id="subject-per-year" class="form-control" onchange="selectAddedStudents();">
                        <option value="none">المادة</option>
                    </select>
                </div>
            </div>
        </form>
        <br>
        <hr>
        <br>
        <h1>الطلاب المضافين للمادة</h1>
        <br>
        <div id="added-students-container" class="row student-container">
            <p class="text-center">لم يتم العثور على طلاب</p>
        </div>
        <br>
        <button class="btn btn-danger" onclick="areYouSureDelete();" >حذف الطلاب من المادة</button>
        <br>
        <hr>
        <br>
        <h1>استعراض جميع الطلاب </h1>
        <br>
        <select id="year-filter" class="form-control" onchange="selectSubjects(); selectAllStudents();">
            <option value="none">السنة الدراسية</option>
            <option value="الاولى">السنة الاولى</option>
            <option value="الثانية">السنة الثانية</option>
            <option value="الثالثة">السنة الثالثة</option>
            <option value="الرابعة">السنة الرابعة</option>
            <option value="الخامسة">السنة الخامسة</option>
        </select>
        <br>
        <div id="all-students-container" class="row student-container">
            <p class="text-center">لم يتم العثور على طلاب</p>
        </div>
        <br>
        <button class="btn btn-primary bg-fav" onclick="addToStudentList();" >إضافة الطلاب إلى المادة</button>

    </main>
