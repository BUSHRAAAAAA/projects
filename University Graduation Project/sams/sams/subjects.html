    <main>
        <div id="edit-section"></div>
        <h1> المواد المضافة</h1>
        <br>
        <div>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th style="width: 20%" scope="col">اسم المادة</th>
                    <th style="width: 20%" scope="col">مدرس المادة</th>
                    <th style="width: 23%" scope="col">
                        <select id="table-subjects-year-filter" class="form-control" onchange="readSublectsInSpecificYear();">
                            <option value="none">جميع السنوات الدراسية</option>
                            <option value="الاولى">السنة الاولى</option>
                            <option value="الثانية">السنة الثانية</option>

                  </tr>

                </tbody>
            </table>
            
            <br>
            <hr>
            <br>
            <h1>إضافة مادة جديدة</h1>
            <br>
            <form>
                <div class="form-row">
                  <div class="col-4">
                    <input id="subject-name" type="text" class="form-control" placeholder="اسم المادة">
                  </div>
                  <div class="col-3" id="add-teacher-to-subject-form-select">
                    <select id="subject-teacher" class="form-control">
                        <option value="none">اختر محاضراً</option>
                    </select>                
                  </div>
                  <div class="col-3">
                    <select id="subject-year" class="form-control">
                        <option value="none">السنة الدراسية</option>
                        <option value="الاولى">السنة الاولى</option>
                        <option value="الثانية">السنة الثانية</option>
                        <option value="الثالثة">السنة الثالثة</option>
                        <option value="الرابعة">السنة الرابعة</option>
                        <option value="الخامسة">السنة الخامسة</option>
                    </select>
                  </div>
                  <div class="col-2">
                    <button onclick="addSubject(); return false;" type="button" class="btn btn-primary"> <i class="fas fa-plus"></i> إضافة مادة</button>
                  </div>
                </div>
            </form>
